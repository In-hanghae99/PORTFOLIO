<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bong's Portfolio</title>
    <meta name="description" content="Portfolio for world-renowed software engineer Bong">
    <meta name="author" content="Bong">
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
        src="http://kit.fontawesome.com/9eb162a0d.js"
        crossorigin="anonymous"
    >    
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            <a href="#">Bong</a>
        </div>
        <div class="navbar__menu">
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">SKills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonial</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img
        src = "images/profile.png" 
        alt = "Bong's Profile Photo" 
        class="home__avatar">
        </img>
        <br class="home__title">
            Hello <br/> I'm dream coder
        </h1>
        <h2 class="home__description">

        </h2>
        <button class="home__contact">
            Contact me!
        </button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>
            내가 말하고 싶은 문장
        </p>
        <div class="about__major">
            <div class="major"></div>
            <div class="major__icon"></div>
            <div class="major__title">Front End</div>
            <div class="major__description"></div>

            <div class="major"></div>
            <div class="major__icon"></div>
            <div class="major__title">Front End</div>
            <div class="major__description"></div>

            <div class="major"></div>
            <div class="major__icon"></div>
            <div class="major__title">Front End</div>
            <div class="major__description"></div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img 
                    src="images/jobs/logo-samsung" 
                    alt="samsung" 
                    class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills">
        <h1>Skills</h1>
        <h2>Skills & Attributes</h2>
        <p>
            ??
        </p>
        <div class="skillset">
            <div class="skillset__left">
                <h3 class="skillset__title">Skills</h3>
                <div class="skill">
                    <div class="skill__description">
                        <span>HTML</span>
                        <span>99%</span>
                    </div>
                    <div class="skill__bar">
                        <div class="skill__value">

                        </div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill__description">
                        <span>CSS</span>
                        <span>90%</span>
                    </div>
                    <div class="skill__bar">
                        <div class="skill__value">

                        </div>
                    </div>
                </div>

                <div class="skill">
                    <div class="skill__description">
                        <span>JavaScript</span>
                        <span>90%</span>
                    </div>
                    <div class="skill__bar">
                        <div class="skill__value">

                        </div>
                    </div>
                </div>
            </div>
            <div class="skillset__right">
                <div class="tools">
                    <h3 class="skillset__title">Tools</h3>
                    <ul class="tools__list">
                        <li><span></span></li>
                        <li><span></span></li>
                        <li><span></span></li>
                        <li><span></span></li>
                        <li><span></span></li>
                    </ul>
                </div>
                <div class="etc">
                    <h3 class="skillset__title">Etc</h3>
                    <ul class="etc__list">
                        <li><span>Git</span></li>
                        <li><span>Scrum master</span></li>
                        <li><span>Math</span></li>
                    </ul>

                </div>
            </div>
        </div>
    </section>
    <!-- Work -->
    <section id="work">
        <h1>My works</h1>
        <h3>Projects</h3>
        <div class="work__categories">
            <button class="category__btn">All       <span class="category__count">8</span></button>
            <button class="category__btn">Front-End <span class="category__count">3</span></button>
            <button class="category__btn">Back-end  <span class="category__count">3</span></button>
            <button class="category__btn">Mobile    <span class="category__count">2</span></button>
        </div>
        <div class="work__projects">
            <a href="" class="project" target="blank"></a>
        </div>
    </section>
    <!-- Testimonials -->
    <section id="testimonials">
        
    </section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
